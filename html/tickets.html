<!DOCTYPE html>
<html>
	<head>
		<title>{{ title }}</title>
		<link rel = "stylesheet" type = "text/css" href = "stylesheets/style.css" />
	</head>
	<body>
		<header>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li class="currentTab"><a href="buy.html">Buy tickets</a></li>
				<li><a href="sold.html">Sold ticket details</a></li>
				<li><a href="add.html">Add show</a></li>
				<li><a href="remove.html">Remove show</a></li>
			</ul>
		</header>
		<div class="content">
            <form action="/tickets" method="post">
                <table>
                    <tr>
                        <td>Show Name: {{ item.name }}</td>
                    </tr>
                    <tr>
                        <td>Total Seats: {{ item.capacity }}</td>
                    </tr>
                    <tr>
                        <td>Tickets Available: {{ item.available }}</td>
                    </tr>
                    <tr>
                        <td class="transparent nopadding"><input value={{ item.key.urlsafe() }} name="id" hidden><input type="number" name="tickets" min="1" max="{{ item.available }}" align="center" placeholder="No. of tickets" required></td>
                    <tr>
                        <td class="transparent"><button type="submit" class="transparent">Book</button></td>
                    </tr>
                </table>
            </form>
        </div>
	</body>
</html>
