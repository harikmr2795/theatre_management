{% extends "template.html" %}
{% block content %}
		<form action="/buy" method="post" class="content">
			<table>
				<tr>
					<th>Show Name</th>
					<th>Tickets Available</th>
				</tr>
				{% for item in search_query: %}
				<tr>
					<td>{{ item.name }}</td>
					<td>{{ item.available }}</td>
                    <td class="transparent"><input type="number" min="0" max="{{ item.available }}" align="center" name="{{ item.name }}" class="buy"></td>
				</tr>
                {% endfor %}
				<tr>
                    <td class="transparent"></td>
                    <td class="transparent"></td>
                    <td class="transparent"><button type="submit" class="transparent">Buy</button></td>
				</tr>
			</table>
		</form>
{% endblock %}
