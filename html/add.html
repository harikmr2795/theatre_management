{% extends "template.html" %}
{% block content %}
			<div class="content">
				<form action="/add" method="POST">
					<table cellspacing="15">
						<tr>
							<td><input type="text" class="bigInput" name="show_name" placeholder="Name of the Show" required=True autofocus></td>
						</tr>
						<tr>
							<td><input type="number" max="10000" min="1" class="bigInput" name="capacity" placeholder="Seating capacity" required=True></td>
						</tr>
					</table>
					<div align="center">
						<input type="submit" value ="Add"/>
					</div>
				</form>
			</div>
{% endblock %}
