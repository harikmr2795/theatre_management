{% extends "template.html" %}
{% block content %}
		<div class="content">
			<table>
                <tr>
					<th>Show Name</th>
					<th>Tickets Sold</th>
                    <th>Total Seats</th>
				</tr>
                {% for item in search_query: %}
    			    <tr>
                        <td>{{item.name}}</td>
                        <td>{{item.capacity - item.available}}</td>
                        <td>{{item.capacity}}</td>
                    </tr>
                {% endfor %}
			</table>
		</div>
{% endblock %}
