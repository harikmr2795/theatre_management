<!DOCTYPE html>
<html>
	<head>
		<title>{{ title }}</title>
		<link rel = "stylesheet" type = "text/css" href = "stylesheets/style.css" />
	</head>
	<body>
		<header>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="buy.html">Buy tickets</a></li>
				<li class="currentTab"><a href="sold.html">Sold ticket details</a></li>
				<li><a href="add.html">Add show</a></li>
				<li><a href="remove.html">Remove show</a></li>
			</ul>
		</header>
		<div class="content">
			<table>
                <tr>
					<th>Show Name</th>
					<th>Tickets Sold</th>
                    <th>Total Seats</th>
				</tr>
                {% for item in search_query: %}
    			    <tr>
                        <td>{{item.name}}</td>
                        <td>{{item.capacity - item.available}}</td>
                        <td>{{item.capacity}}</td>
                    </tr>
                {% endfor %}
			</table>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script>
			$(function(){
             $.ajax({
               url : "http://localhost:8080/_ah/api/theatreManagement/v1/show/list",
               method : 'get',
               headers : 'application/json',
               success : function(data){
                 console.log(data.items[0].name);
                 console.log('success');

               },
               error : function(data){
                 console.log(data);
                 console.log('error');

               }
             });
			});
		</script>
	</body>
</html>
